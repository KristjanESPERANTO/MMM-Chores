<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMM-Chores Admin</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="admin.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4 flex-grow-1 position-relative">

    <!-- THEME TOGGLE -->
    <div class="form-check form-switch theme-switch">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label small" for="themeToggle">
        <i class="bi" id="themeIcon"></i>
      </label>
    </div>

    <!-- HERO HEADER -->
    <div class="hero">
      <h1 class="mb-0">MMM-Chores Admin</h1>
      <small class="opacity-75">Manage tasks &amp; people from any device</small>
    </div>

    <!-- PEOPLE & TASKS -->
    <div class="row g-4">

      <!-- PEOPLE CARD -->
      <div class="col-lg-4">
        <div class="card card-shadow h-100">
          <div class="card-header">People</div>

          <div class="card-body">
            <form id="personForm" class="input-group mb-3">
              <input type="text" id="personName" class="form-control" placeholder="New person…" required>
              <button class="btn btn-outline-secondary btn-icon" type="submit" title="Add">
                <i class="bi bi-person-plus-fill"></i>
              </button>
            </form>

            <ul id="peopleList" class="list-group"></ul>
          </div>
        </div>
      </div>

      <!-- TASKS CARD -->
      <div class="col-lg-8">
        <div class="card card-shadow h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Tasks</span>
            <span class="badge bg-light text-dark fw-normal">
              <i class="bi bi-check2-square text-success me-1"></i> done&nbsp;&nbsp;
              <i class="bi bi-square text-muted me-1"></i> pending
            </span>
          </div>

          <div class="card-body">
            <form id="taskForm" class="row gy-2 gx-2 align-items-center mb-3" novalidate>
              <div class="col-sm">
                <input type="text" id="taskName" class="form-control" placeholder="Task name…" required>
              </div>
              <div class="col-sm-auto">
                <input type="date" id="taskDate" class="form-control">
              </div>
              <div class="col-sm-auto">
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-plus-lg me-1"></i>Add
                </button>
              </div>
            </form>

            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 small text-muted">
    Built with Bootstrap 5 • MMM-Chores by Pierre Gode
  </footer>

  <!-- Theme-toggle script -->
  <script>
    const root        = document.documentElement;
    const themeTgl    = document.getElementById('themeToggle');
    const themeIcon   = document.getElementById('themeIcon');
    const KEY         = 'mmm-chores-theme';
    const saved       = localStorage.getItem(KEY) || 'light';
    root.setAttribute('data-theme', saved);
    themeTgl.checked  = saved === 'dark';
    setIcon(saved);

    themeTgl.addEventListener('change', () => {
      const t = themeTgl.checked ? 'dark' : 'light';
      root.setAttribute('data-theme', t);
      localStorage.setItem(KEY, t);
      setIcon(t);
    });

    function setIcon(t){ themeIcon.className = t==='dark'
        ? 'bi bi-moon-stars-fill' : 'bi bi-brightness-high-fill'; }
  </script>

  <!-- Your logic -->
  <script src="admin.js"></script>
</body>
</html>
