<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMM-Chores Admin</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 2rem; }
    .task-done { text-decoration: line-through; opacity: 0.6; }
    .btn-delete { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Tasks & Chores</h1>

    <!-- Form to add new task -->
    <form id="taskForm" class="row g-3 mb-4">
      <div class="col-sm-6">
        <input type="text" id="name" class="form-control" placeholder="Task name" required />
      </div>
      <div class="col-sm-4">
        <input type="date" id="date" class="form-control" required />
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary w-100">Add Task</button>
      </div>
    </form>

    <!-- Task list -->
    <ul id="taskList" class="list-group"></ul>
  </div>

  <script src="admin.js"></script>
</body>
</html>
