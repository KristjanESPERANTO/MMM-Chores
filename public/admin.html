<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMM-Chores Admin</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
  <!-- Custom styles -->
  <link href="admin.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4 flex-grow-1 position-relative">

    <!-- Theme toggle -->
    <div class="form-check form-switch theme-switch">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label small" for="themeToggle">
        <i class="bi" id="themeIcon"></i>
      </label>
    </div>

    <!-- Hero header -->
    <div class="hero mb-4">
      <h1 class="mb-0">MMM-Chores Admin</h1>
      <small class="opacity-75">Manage tasks, people & analytics</small>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs mb-3" id="adminTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">
          Dashboard
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#analytics" type="button" role="tab">
          Analytics
        </button>
      </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content">

      <!-- DASHBOARD: People & Tasks together -->
      <div class="tab-pane fade show active" id="dashboard" role="tabpanel">
        <div class="row g-4">
          <!-- People card -->
          <div class="col-lg-4">
            <div class="card card-shadow h-100">
              <div class="card-header">People</div>
              <div class="card-body">
                <form id="personForm" class="input-group mb-3">
                  <input type="text" id="personName" class="form-control" placeholder="New person…" required>
                  <button class="btn btn-outline-secondary btn-icon" type="submit" title="Add">
                    <i class="bi bi-person-plus-fill"></i>
                  </button>
                </form>
                <ul id="peopleList" class="list-group"></ul>
              </div>
            </div>
          </div>

          <!-- Tasks card -->
          <div class="col-lg-8">
            <div class="card card-shadow h-100">
              <div class="card-header d-flex justify-content-between align-items-center">
                <span>Tasks</span>
                <span class="badge bg-light text-dark fw-normal">
                  <i class="bi bi-check2-square text-success me-1"></i> done&nbsp;&nbsp;
                  <i class="bi bi-square text-muted me-1"></i> pending
                </span>
              </div>
              <div class="card-body">
                <form id="taskForm" class="row gy-2 gx-2 align-items-center mb-3" novalidate>
                  <div class="col-sm">
                    <input type="text" id="taskName" class="form-control" placeholder="Task name…" required>
                  </div>
                  <div class="col-sm-auto">
                    <input type="date" id="taskDate" class="form-control">
                  </div>
                  <div class="col-sm-auto">
                    <button class="btn btn-primary" type="submit">
                      <i class="bi bi-plus-lg me-1"></i>Add
                    </button>
                  </div>
                </form>
                <ul id="taskList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ANALYTICS TAB -->
      <div class="tab-pane fade" id="analytics" role="tabpanel">
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card card-shadow">
              <div class="card-header">Tasks Completed Per Week</div>
              <div class="card-body">
                <canvas id="chartWeekly"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card card-shadow">
              <div class="card-header">Busiest Weekdays</div>
              <div class="card-body">
                <canvas id="chartWeekdays"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="card card-shadow">
              <div class="card-header">Chores Per Person</div>
              <div class="card-body">
                <canvas id="chartPerPerson"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div><!-- /.tab-content -->
  </div><!-- /.container -->

  <footer class="text-center py-3 small text-muted">
    Built with Bootstrap & Chart.js • MMM-Chores
  </footer>

  <!-- Theme toggle script (unchanged) -->
  <script>
    /* ... your existing theme toggle code ... */
  </script>

  <!-- Admin logic & analytics -->
  <script src="admin.js"></script>
  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
