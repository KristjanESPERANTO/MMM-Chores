<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMM-Chores Admin</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ======= GLOBAL ======= */
    body{
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    h1, h2{ font-weight: 600; }

    /* ======= HEADER ======= */
    .hero{
      background: linear-gradient(135deg,#4e74ff 0%,#6f99ff 100%);
      color:#fff;
      border-radius:.7rem;
      padding:1.5rem 2rem;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      margin-bottom:2rem;
    }

    /* ======= CARDS ======= */
    .card-shadow{
      border:none;
      border-radius:.7rem;
      box-shadow:0 6px 18px rgba(0,0,0,.05);
    }
    .card-shadow .card-header{
      background:#fff;
      border-bottom:none;
      font-weight:600;
    }

    /* ======= LIST ITEMS ======= */
    .list-group-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .btn-icon{
      width:34px;
      height:34px;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:0;
    }
    /* strike-through only task text */
    .task-done{ text-decoration:line-through; opacity:.6; }

    /* keep footer at bottom on tall screens */
    .flex-grow-1{ flex:1 1 auto; }
  </style>
</head>
<body>
  <div class="container py-4 flex-grow-1">

    <!-- HERO HEADER -->
    <div class="hero">
      <h1 class="mb-0">MMM-Chores Admin</h1>
      <small class="opacity-75">Manage tasks &amp; people from any device</small>
    </div>

    <!-- PEOPLE & TASKS ROW -->
    <div class="row g-4">

      <!-- PEOPLE CARD -->
      <div class="col-lg-4">
        <div class="card card-shadow h-100">
          <div class="card-header">People</div>

          <div class="card-body">
            <!-- Add Person -->
            <form id="personForm" class="input-group mb-3">
              <input type="text" id="personName" class="form-control" placeholder="New person…" required>
              <button class="btn btn-outline-secondary btn-icon" type="submit" title="Add">
                <i class="bi bi-person-plus-fill"></i>
              </button>
            </form>

            <!-- People List -->
            <ul id="peopleList" class="list-group"></ul>
          </div>
        </div>
      </div>

      <!-- TASKS CARD -->
      <div class="col-lg-8">
        <div class="card card-shadow h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span>Tasks</span>
            <!-- quick legend -->
            <span class="badge bg-light text-dark fw-normal">
              <i class="bi bi-check2-square text-success me-1"></i> done&nbsp;&nbsp;
              <i class="bi bi-square text-muted me-1"></i> pending
            </span>
          </div>

          <div class="card-body">
            <!-- Add Task -->
            <form id="taskForm" class="row gy-2 gx-2 align-items-center mb-3" novalidate>
              <div class="col-sm">
                <input type="text" id="taskName" class="form-control" placeholder="Task name…" required>
              </div>
              <div class="col-sm-auto">
                <input type="date" id="taskDate" class="form-control">
              </div>
              <div class="col-sm-auto">
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-plus-lg me-1"></i>Add
                </button>
              </div>
            </form>

            <!-- Tasks List -->
            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div><!-- /row -->
  </div><!-- /container -->

  <footer class="text-center py-3 small text-muted">
    Built with Bootstrap 5 &bull; MMM-Chores
  </footer>

  <script src="admin.js"></script>
</body>
</html>
