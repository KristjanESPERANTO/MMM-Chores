<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MMM-Chores Admin</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 2rem; }
    /* Only strike through the task text span */
    .task-done {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Tasks & Chores</h1>

    <!-- PEOPLE MANAGEMENT -->
    <section class="mb-5">
      <h2 class="h5">People</h2>
      <form id="personForm" class="row g-3 mb-3">
        <div class="col-sm-8">
          <input type="text" id="personName" class="form-control" placeholder="Person name" required />
        </div>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-secondary w-100">Add Person</button>
        </div>
      </form>
      <ul id="peopleList" class="list-group mb-3"></ul>
    </section>

    <!-- TASK MANAGEMENT -->
    <section>
      <h2 class="h5">Tasks</h2>
      <form id="taskForm" class="row g-3 mb-3" novalidate>
        <div class="col-sm-5">
          <input type="text" id="taskName" class="form-control" placeholder="Task name" required />
        </div>
        <div class="col-sm-3">
          <!-- removed required here -->
          <input type="date" id="taskDate" class="form-control" placeholder="Optional date" />
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
      </form>
      <ul id="taskList" class="list-group"></ul>
    </section>
  </div>

  <script src="admin.js"></script>
</body>
</html>
